<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <link href="css/style.css" rel="stylesheet" type="text/css"/>

        <title>Hello, world!</title>
    </head>
    <body>

        <!-- As a heading -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/icono_barchi.png}" width="30" height="30" class="d-inline-block align-top" alt="">
                Kranki Games
            </a>
            <form class="form-inline my-2 my-lg-0" th:action="@{/buscar}" >
                <input autofocus="autofocus" name="q" class="form-control mr-sm-2" type="search" th:placeholder="${param.q}" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>

        <div class="container mt-4 vj-tamano ">
            <div class="row justify-content-center text-center" >
                <div  class="col-md-10 " >
                    <h1>Nuevo Juego</h1>
                    <!--pongo el nombre que cree en el modelo-->
                    <form method="POST" th:action="@{/videojuego/guardar}" th:object="${videojuego}">
                        <!--nombre del juego-->
                        <div class="form-group">
                            <label for="nombre">Nombre del Juego</label>
                            <input type="text" class="form-control" id="nomjuego" th:field="*{nombre}" >
                        </div>
                        <!--descripcion del juego-->
                        <div class="form-group">
                            <label for="descripcion">Descripci√≥n</label>
                            <textarea class="form-control" id="descrip" rows="3" th:field="*{descripcion}"></textarea>
                        </div>
                        <div class="form-group ">
                            <label for="url">Url del cover</label>
                            <input type="text" class="form-control" id="imagUrl" placeholder="imagen del juego" th:field="*{imagenUrl}">
                        </div>
                        <div class="form-group">
                            <label for="distribuidor">distribuidor</label>
                            <select class="form-control" id="idbox" th:field="*{distribuidor}">
                                <option th:each="dis : ${distribuidores}" th:value="${dis.id}" th:text="${dis.nombre}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                    </form>
                </div>

            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        -->
    </body>
</html>
