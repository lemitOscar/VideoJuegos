<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <link href="css/style.css" rel="stylesheet" type="text/css"/>

        <title>Hello, world!</title>
    </head>
    <body>
       <!--------------------------------------------------------------menu de navegacion-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img src="/img/icono_barchi.png" width="30" height="30" class="d-inline-block align-top" alt=""> Kranki Games Admin</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:href="@{/videojuego/crear}" class="nav-link">Nuevo Juego</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/videojuego/crearDistribuidor}" class="nav-link">Nuevo Distribuidor</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/videojuego/listaDistribuidor}" class="nav-link">Ver Distribuidores</a>
                    </li>
                </ul>
            </div>
            <form class="form-inline my-2 my-lg-0" th:action="@{/buscar}" >
                <input autofocus="autofocus" name="q" class="form-control mr-sm-2" type="search" th:placeholder="${param.q}" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
        <!---------------------------------------------------------------------------------fin del menu-->
        <div class="container mt-4 vj-tamano ">
            <div class="row justify-content-center text-center" >
                <div  class="col-md-10 " >
                    <h1>Nuevo Juego</h1>
                    <!--pongo el nombre que cree en el modelo-->
                    <form method="POST" th:action="@{/videojuego/guardar}" th:object="${Objvideojuego}">
                        <!--nombre del juego-->
                        <div class="form-group">
                            <label for="nombre">Nombre del Juego</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" >
                            <div class="alert alert-danger"  th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" role="alert">
                            </div>
                        </div>
                        <!--descripcion del juego-->
                        <div class="form-group">
                            <label for="descripcion">Descripci√≥n</label>
                            <textarea class="form-control" id="descrip" rows="3" th:field="*{descripcion}"></textarea>
                            <div class="alert alert-danger"  th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" role="alert">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="url">Url del cover</label>
                            <!--th:errorclass="'form-control alert-danger'"       con esta linea se pone de rojo el input-->
                            <input type="text" class="form-control" id="imagUrl" placeholder="imagen del juego" th:field="*{imagenUrl}" >
                            <div class="alert alert-danger"  th:if="${#fields.hasErrors('imagenUrl')}" th:errors="*{imagenUrl}" role="alert">
                            </div>
                        </div>
                        <!------------------------------------------------------seleccion de distribuidor-->
                        <div class="form-group">
                            <label for="distribuidor" >distribuidor</label>
                            <select class="form-control" id="idbox"  th:field="*{distribuidor}"  >
                                <option value="" selected >Elija una opccion </option>
                                <option th:each="dis : ${distribuidores}" th:value="${dis.id}" th:text="${dis.nombre}"></option>
                            </select>
                        </div>
                        <div class="alert alert-danger"  th:if="${#fields.hasErrors('distribuidor')}" th:errors="*{distribuidor}" role="alert">
                        </div>

                        <button type="submit" id="btnenviar" class="btn btn-primary btn-block">Guardar</button>
                    </form>
                </div>

            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        -->

    </body>
</html>
