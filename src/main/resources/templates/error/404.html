<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous" />

<title>404</title>
</head>
<body>
	<!--------------------------------------------------------------menu de navegacion-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/}"> <img
			src="/img/icono_barchi.png" width="30" height="30"
			class="d-inline-block align-top" alt=""> Kranki Games Admin
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item"><a th:href="@{/videojuego/crear}"
					class="nav-link">Nuevo Juego</a></li>
				<li class="nav-item"><a
					th:href="@{/videojuego/crearDistribuidor}" class="nav-link">Nuevo
						Distribuidor</a></li>
				<li class="nav-item"><a
					th:href="@{/videojuego/listaDistribuidor}" class="nav-link">Ver
						Distribuidores</a></li>
			</ul>
		</div>
		<form class="form-inline my-2 my-lg-0" th:action="@{/buscar}">
			<input autofocus="autofocus" name="q" class="form-control mr-sm-2"
				type="search" th:placeholder="${param.q}" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		</form>
	</nav>
	<!---------------------------------------------------------------------------------fin del menu-->
	<div class="container-xl mt-4">

		<h1 class="text-center  mb-4">No existe esa p√°gina</h1>
		<div th:text="${error}"></div>
		<div th:text="${status}"></div>
		<div th:text="${timestamp}"></div>
		<img src="https://i.imgur.com/Rq5XNAh.png" class="img-fluid" alt="">

	</div>

	<!--     <div th:text="${path}"></div> ctrl+shif+c -->


	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>

</html>
