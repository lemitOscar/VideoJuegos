<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <title>Kranki Games</title>
    </head>
    <body>
        <!--------------------------------------------------------------menu de navegacion-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img src="/img/icono_barchi.png" width="30" height="30" class="d-inline-block align-top" alt=""> Kranki Games Admin</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:href="@{/videojuego/crear}" class="nav-link">Nuevo Juego</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/videojuego/crearDistribuidor}" class="nav-link">Nuevo Distribuidor</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/videojuego/listaDistribuidor}" class="nav-link">Ver Distribuidores</a>
                    </li>
                </ul>
            </div>
            <form class="form-inline my-2 my-lg-0" th:action="@{/buscar}" >
                <input autofocus="autofocus" name="q" class="form-control mr-sm-2" type="search" th:placeholder="${param.q}" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
        <!---------------------------------------------------------------------------------fin del menu-->

        <!--------------------------------------------------------------------------lista de distribuidores-->
        <div class="row justify-content-center">
            <div class="table-responsive-md col-md-8">
                <table class="table mt-5">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Distribuidor</th>
                            <th scope="col">Web</th>
                            <th scope="col">Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody th:each="lis : ${lisDist}">
                        <tr>
                            <th scope="row" th:text="${lis.id}"></th>
                            <td th:text="${lis.nombre}"></td>
                            <td> <a th:href="${lis.sitioWeb}"  target="_blank" th:text="${lis.sitioWeb}"></a></td>
                            <td>
                                <a href="" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></a>

                                <a href="" class="btn btn-warning btn-sm mt-1"><i class="fas fa-edit"></i></a>
                            </td>

                        </tr>
                    </tbody>
                </table>

            </div>
        </div>



        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/d2021e6d2c.js" crossorigin="anonymous"></script>
        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        -->
    </body>
</html>
